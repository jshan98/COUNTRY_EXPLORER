<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src=".\assets\world.png" alt="Country Explorer Logo">
        <h1>Country Explorer</h1>
    </header>
    <div id="back-btn-container"><button id="back-btn">Back</button></div>
    <div id="content">
        <h1 id="detail-country-name"></h1><br/>
        <img id="detail-flag" src="" alt="Country's Flag">
        <p id="detail-pop"><span class="detail">Population: </span></p>
        <p id="detail-region"><span class="detail">Region: </span></p>
        <p id="detail-sub-region"><span class="detail">Sub-Region: </span></p>
        <p id="detail-capital"><span class="detail">Capital: </span></p>
        <p id="detail-currencies"><span class="detail">Currencies: </span></p>
        <p id="detail-languages"><span class="detail">Languages: </span></p>
    </div>
    <script src="detail.js"></script>
</body>
</html>
